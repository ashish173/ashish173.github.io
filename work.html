            padding-left: 1.5rem;

        .timeline-description ul {
            list-style: none;
            padding: 0;
        }

        .timeline-description li {
            position: relative;
            margin-bottom: 0.5rem;
            padding-left: 2rem;
        }

        .timeline-description li::before {
            content: counter(item);
            counter-increment: item;
            position: absolute;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
        }

        .inline-link {
            color: #2563eb;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .inline-link:hover {
            color: #1d4ed8;
        }

        .inline-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .inline-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .header {
