            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;

        .social-icon:hover {
            background: #555;
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Timeline Styles */
        .timeline {
            margin-top: 2rem;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .timeline-year {
            width: 120px;
            flex-shrink: 0;
            color: #666;
        }

        .timeline-content {
            flex-grow: 1;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .company-logo {

            height: 48px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .company-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .timeline-description {
            color: #666;
            padding-left: 1.5rem;
        }

        .timeline-description ul {
            list-style: none;
            padding: 0;
        }

        .timeline-description li {
            position: relative;
            margin-bottom: 0.5rem;
            padding-left: 2rem;
        }

        .timeline-description li::before {
            content: counter(item);
            counter-increment: item;
            position: absolute;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
        }

        .inline-link {
            color: #2563eb;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .inline-link:hover {
            color: #1d4ed8;
        }

        .inline-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .inline-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .timeline-item {
                flex-direction: column;
                gap: 0.5rem;
            }

            .timeline-year {
                width: auto;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
