    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {

            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background: #555;
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Timeline Styles */
        .timeline {
            margin-top: 2rem;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .timeline-year {
            width: 80px;
            flex-shrink: 0;
            color: #666;
        }

        .timeline-content {
            flex-grow: 1;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .company-logo {
            width: 48px;
            height: 48px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .company-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .timeline-description {
            color: #666;
            padding-left: 1.5rem;
        }

        .timeline-description ul {
            list-style: none;
            padding: 0;
        }

        .timeline-description li {
            position: relative;
            margin-bottom: 0.5rem;
            padding-left: 2rem;
        }

        .timeline-description li::before {
            content: counter(item);
            counter-increment: item;
            position: absolute;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .timeline-item {
                flex-direction: column;
                gap: 0.5rem;
            }

            .timeline-year {
                width: auto;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
